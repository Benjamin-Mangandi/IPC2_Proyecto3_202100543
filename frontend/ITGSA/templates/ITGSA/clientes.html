<!DOCTYPE html>
<html lang="es">
<head>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
  >
    <meta charset="UTF-8">
    <title>Clientes</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        body, html {
            height: 100%;
            margin: 0;
            background-color: #001a4d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .title.is-2{
            color: #00cc00;
            font-style: italic;
        }
        .title.is-4{
            color: hsl(348, 100%, 61%);
        }
        .button.is-info.is-dark, 
        .button.is-primary.is-dark{
            width: 300px;
                height: 50px;
                font-size: 18px;
        }

        form, .block {
            margin-top: 20px;
            justify-content:  center;
        }
        label, input, button {
            margin: 8px;
            color: yellow;
        }
        #notification {
            display: none;
            color: green;
        }
        .block:not(:last-child) {
  margin-bottom: 1rem;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <h2 class="title is-2">Clientes</h2>
        </div>
    <div class="block">
    <form action="{% url 'estado_cuenta' %}" method="get">
        <div class="field">
            <label class="label">NIT</label>
            <div class="control">
                <input
                class="input is-warning"
                type="text"
                name="NIT"
                id="NIT"
                required
              />
            </div>
        </div>
        <button type="submit" class="button is-primary is-dark">Ver estado de cuenta</button>
    </form>
    <form action="/estados_cuenta" method="get">
    <button type="getClientes" class="button is-info is-dark">Ver estado de todos los clientes</button>
</form>
</div>
</body>
</html>
