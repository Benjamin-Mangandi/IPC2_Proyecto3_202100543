<!DOCTYPE html>
<html lang="es">
    <head>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
        <meta charset="UTF-8">
        <title>Industria Típica Guatemalteca, S.A.</title>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document
                    .getElementById('btn-reiniciar-datos')
                    .addEventListener('click', function (event) {
                        var confirmar = confirm(
                            '¿Estás seguro de que quieres reiniciar los datos?\nEsta acción no se puede des' +
                            'hacer.'
                        );

                        if (!confirmar) {
                            event.preventDefault(); // Evita el envío del formulario si el usuario cancela
                        }
                    });
            });
        </script>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            body,
            html {
                height: 100%;
                margin: 0;
                background: linear-gradient(to bottom, #0d0d0d 0%, #003399 100%);
                color: white;
                display: flex;
                justify-content: center;
                align-items: flex-start;
            }

            .button.is-link.is-rounded,
            .button.is-primary.is-rounded {
                width: 300px;
                height: 50px;
                font-size: 18px;
            }

            .button.is-info.is-rounded {
                color: white;
                background-color: #ff6600;
                width: 300px;
                height: 50px;
                font-size: 18px;
            }

            .button.is-danger.is-rounded {
                color: white;
                background-color: red;
                width: 300px;
                height: 50px;
                font-size: 18px;
            }

            .title.is-2 {
                color: #ff6600;
                font-style: italic;
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            }
            .title.is-4 {
                color: hsl(348, 100%, 61%);
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            }
            .block,
            form {
                margin-top: 20px;
                justify-content: center;
            }
            button,
            input,
            label {
                margin: 8px;
            }

            .block:not(:last-child) {
                margin-bottom: 1rem;
            }
            div.block div {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="block">
                <h2 class="title is-2">Industria Típica Guatemalteca, S.A.</h2>
                <h4 class="title is-4">Opciones Disponibles:</h4>
            </div>
            <div class="block">
                <form id="form-configuracion" action="/configuracion" method="post">
                    <div>
                        <button type="save_data" class="button is-primary is-rounded">Cargar Archivo de Configuración</button>
                    </div>
                </form>
                <form id="form-configuracion" action="/transaccion" method="post">
                    <div>
                        <button type="save_transfer" class="button is-primary is-rounded">Cargar Archivo de Transacciones</button>
                    </div>
                </form>
                <div>
                    <form id="form-limpiar-datos" action="/clientes" method="post">
                        <button type="get_state" class="button is-link is-rounded">Ver Estados de Cuentas</button>
                    </form>
                </div>
                <div>
                    <form id="form-limpiar-datos" action="/limpiarDatos" method="post">
                        <button
                            id="btn-reiniciar-datos"
                            type="submit"
                            class="button is-danger is-rounded">Reiniciar Datos Cargados</button>
                    </form>
                </div>
                <div>
                    <form action="/Ayuda" method="post">
                        <button id="btn-ayuda" type="submit" class="button is-info is-rounded">AYUDA</button>
                    </form>
                </div>
            </div>
        </body>
    </html>
